<!DOCTYPE html>
<html ng-app="wonderApp">
  <head>
    <meta charset="utf-8">
    <title>World Wonders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <script src="/js/controllers/wonders.js" charset="utf-8"></script>
    <script src="/js/models/wonder.js" charset="utf-8"></script>

  <body>
    <header class="container">
      <h1>World Wonders</h1>
      <nav>
      	<ul>

      </nav>

    <main class="container" ui-view></main>

</html>
