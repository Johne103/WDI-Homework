<section class="row">
  <form ng-submit="wondersEdit.update()">
    <div class="twelve columns">
      <label>Title</label>
      <input type="text" name="title" placeholder="Title" ng-model="wondersEdit.wonder.title" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Country</label>
      <input type="text" name="country" placeholder="Country" ng-model="wondersEdit.wonder.country" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Location</label>
      <input type="text" name="location" placeholder="Location" ng-model="wondersEdit.wonder.location" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Info</label>
      <input type="text" name="info" placeholder="Info" ng-model="wondersEdit.wonder.info" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Poster Image</label>
      <input type="text" name="posterImage" placeholder="Poster Image" ng-model="wondersEdit.wonder.posterImage" class="u-full-width">
    </div>
    <button>Update</button>
  </form>
</section>
