<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title"></link>
  </head>
  <body>

    <h1> Rock, Paper, or Scissors</h1>

    <p>A steam-powered bot has challenged you to a game. <span>Rock</span> beats <span>scissors, scissors</span>
       beats <span>paper,</span> and paper beats <span>rock.</span></p>

    <h2>Scoreboard</h2>

    <ol>
      <li id="You"></li>
      <li id="Bot"></li>
    </ol>

    <h3>You Bot</h3>

    <h2> Choose Wisely</h2>

    <ol>
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </ol>

    <h4 id=theResult></h4>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
