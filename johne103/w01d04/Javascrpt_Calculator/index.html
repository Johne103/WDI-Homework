<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
</head>
<body>

  <div class="form_container">
    <h1>Basic Calculator</h1>
    <h3>Input numbers 1 and 2 in the boxes below and select operation from drop down menu then click submit Input for the answer</h2>
      
    <div class="block">

      <div id="answerOutput"></div>

      <form id="form_event">
        <input id="number1">
        <input id="number2">
        <select id="select_event">
          <option disabled selected>----</option>
          <option value="+">add</option>
          <option value="-" >subtract</option>
          <option value="*">multiply</option>
          <option value="/">divide</option>
        </select>

        <!---<button>Clear Button</button>--->
        <input type="submit" value="Submit Input">
        <input type="submit" value="Clear Input">
      </form>
    </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
